{% extends "helper/base.html" %}

{% block title %}Lista polis{% endblock %}

{%block content %}
{% if policy_list %}
    <ul>
        {%for policy in policy_list %}
            <li><a href="{% url 'helper:details' policy.id %}">{{ policy.number }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No policies.</p>
{% endif %}
{% endblock %}
