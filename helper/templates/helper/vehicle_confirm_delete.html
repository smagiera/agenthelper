{% extends "helper/base.html" %}

{% block title %}Usuń pojazd{{ vehicle.reg_number }}{% endblock %}

{% block content %}
<p>Czy jesteś pewien, że chcesz usunąć pojazd {{ vehicle.reg_number }}?</p>
<form method="POST">{% csrf_token %}

    <a href="javascript:history.back()" class="btn btn-primary">Anuluj</a>
</form>
{% endblock %}
